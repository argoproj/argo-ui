name: Build v1

on:
  push:
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: yarn install
      - run: yarn deduplicate
      - run: yarn build
      - run: yarn lint
      - run: yarn tsc -p tsconfig.json
      - run: yarn test --ci --runInBand
