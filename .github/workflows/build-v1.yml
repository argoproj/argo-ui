name: Build v1

on:
  push:
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install
      - run: yarn build
      - run: yarn lint
      - run: yarn tsc -p tsconfig.json
      - run: yarn test --ci --runInBand
