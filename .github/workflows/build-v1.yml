name: Build v1

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install
      - run: yarn build
      - run: yarn lint
      - run: yarn tsc -p src/tsconfig.json
      - run: yarn add --dev jest-junit
        name: Install JUnit coverage reporter
      - run: yarn test --ci --runInBand
